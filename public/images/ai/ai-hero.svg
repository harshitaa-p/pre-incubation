<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#dbeafe;stop-opacity:0.7" />
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>

  <!-- Neural Network Connections -->
  <g opacity="0.3">
    <!-- Layer 1 to Layer 2 connections -->
    <line x1="150" y1="100" x2="300" y2="150" stroke="white" stroke-width="2"/>
    <line x1="150" y1="100" x2="300" y2="250" stroke="white" stroke-width="2"/>
    <line x1="150" y1="100" x2="300" y2="350" stroke="white" stroke-width="2"/>

    <line x1="150" y1="250" x2="300" y2="150" stroke="white" stroke-width="2"/>
    <line x1="150" y1="250" x2="300" y2="250" stroke="white" stroke-width="2"/>
    <line x1="150" y1="250" x2="300" y2="350" stroke="white" stroke-width="2"/>
    <line x1="150" y1="250" x2="300" y2="450" stroke="white" stroke-width="2"/>

    <line x1="150" y1="400" x2="300" y2="250" stroke="white" stroke-width="2"/>
    <line x1="150" y1="400" x2="300" y2="350" stroke="white" stroke-width="2"/>
    <line x1="150" y1="400" x2="300" y2="450" stroke="white" stroke-width="2"/>

    <!-- Layer 2 to Layer 3 connections -->
    <line x1="300" y1="150" x2="450" y2="200" stroke="white" stroke-width="2"/>
    <line x1="300" y1="150" x2="450" y2="300" stroke="white" stroke-width="2"/>
    <line x1="300" y1="150" x2="450" y2="400" stroke="white" stroke-width="2"/>

    <line x1="300" y1="250" x2="450" y2="200" stroke="white" stroke-width="2"/>
    <line x1="300" y1="250" x2="450" y2="300" stroke="white" stroke-width="2"/>
    <line x1="300" y1="250" x2="450" y2="400" stroke="white" stroke-width="2"/>

    <line x1="300" y1="350" x2="450" y2="200" stroke="white" stroke-width="2"/>
    <line x1="300" y1="350" x2="450" y2="300" stroke="white" stroke-width="2"/>
    <line x1="300" y1="350" x2="450" y2="400" stroke="white" stroke-width="2"/>

    <line x1="300" y1="450" x2="450" y2="300" stroke="white" stroke-width="2"/>
    <line x1="300" y1="450" x2="450" y2="400" stroke="white" stroke-width="2"/>

    <!-- Layer 3 to Layer 4 connections -->
    <line x1="450" y1="200" x2="600" y2="250" stroke="white" stroke-width="2"/>
    <line x1="450" y1="200" x2="600" y2="350" stroke="white" stroke-width="2"/>

    <line x1="450" y1="300" x2="600" y2="250" stroke="white" stroke-width="2"/>
    <line x1="450" y1="300" x2="600" y2="350" stroke="white" stroke-width="2"/>

    <line x1="450" y1="400" x2="600" y2="250" stroke="white" stroke-width="2"/>
    <line x1="450" y1="400" x2="600" y2="350" stroke="white" stroke-width="2"/>
  </g>

  <!-- Neural Network Nodes -->
  <!-- Input Layer -->
  <circle cx="150" cy="100" r="20" fill="url(#nodeGradient)" filter="url(#glow)"/>
  <circle cx="150" cy="250" r="20" fill="url(#nodeGradient)" filter="url(#glow)"/>
  <circle cx="150" cy="400" r="20" fill="url(#nodeGradient)" filter="url(#glow)"/>

  <!-- Hidden Layer 1 -->
  <circle cx="300" cy="150" r="18" fill="url(#nodeGradient)" filter="url(#glow)"/>
  <circle cx="300" cy="250" r="18" fill="url(#nodeGradient)" filter="url(#glow)"/>
  <circle cx="300" cy="350" r="18" fill="url(#nodeGradient)" filter="url(#glow)"/>
  <circle cx="300" cy="450" r="18" fill="url(#nodeGradient)" filter="url(#glow)"/>

  <!-- Hidden Layer 2 -->
  <circle cx="450" cy="200" r="18" fill="url(#nodeGradient)" filter="url(#glow)"/>
  <circle cx="450" cy="300" r="18" fill="url(#nodeGradient)" filter="url(#glow)"/>
  <circle cx="450" cy="400" r="18" fill="url(#nodeGradient)" filter="url(#glow)"/>

  <!-- Output Layer -->
  <circle cx="600" cy="250" r="20" fill="url(#nodeGradient)" filter="url(#glow)"/>
  <circle cx="600" cy="350" r="20" fill="url(#nodeGradient)" filter="url(#glow)"/>

  <!-- Decorative elements -->
  <g opacity="0.2">
    <circle cx="700" cy="100" r="60" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="700" cy="100" r="80" fill="none" stroke="white" stroke-width="1.5"/>
    <circle cx="700" cy="100" r="100" fill="none" stroke="white" stroke-width="1"/>

    <circle cx="100" cy="500" r="40" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="100" cy="500" r="60" fill="none" stroke="white" stroke-width="1.5"/>
  </g>

  <!-- Floating particles -->
  <circle cx="250" cy="500" r="3" fill="white" opacity="0.6">
    <animate attributeName="cy" values="500;480;500" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="550" cy="100" r="4" fill="white" opacity="0.7">
    <animate attributeName="cy" values="100;80;100" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="350" cy="50" r="2" fill="white" opacity="0.5">
    <animate attributeName="cy" values="50;30;50" dur="2.5s" repeatCount="indefinite"/>
  </circle>
</svg>
