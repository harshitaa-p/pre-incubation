<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="boldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="centerGlow">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0" />
    </radialGradient>

    <filter id="neonGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Dynamic background -->
  <rect width="800" height="600" fill="#0f172a"/>

  <!-- Animated glow circles -->
  <circle cx="400" cy="300" r="300" fill="url(#centerGlow)" opacity="0.3">
    <animate attributeName="r" values="300;350;300" dur="4s" repeatCount="indefinite"/>
  </circle>

  <!-- Floating geometric shapes -->
  <g opacity="0.6">
    <polygon points="100,100 140,120 120,160 80,140" fill="#06b6d4" filter="url(#neonGlow)">
      <animateTransform attributeName="transform" type="rotate" from="0 110 130" to="360 110 130" dur="20s" repeatCount="indefinite"/>
    </polygon>

    <polygon points="650,450 690,470 670,510 630,490" fill="#8b5cf6" filter="url(#neonGlow)">
      <animateTransform attributeName="transform" type="rotate" from="0 660 480" to="360 660 480" dur="15s" repeatCount="indefinite"/>
    </polygon>

    <rect x="700" y="100" width="50" height="50" fill="#f59e0b" filter="url(#neonGlow)" opacity="0.7">
      <animateTransform attributeName="transform" type="rotate" from="0 725 125" to="360 725 125" dur="10s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Central AI Brain -->
  <g transform="translate(300, 200)">
    <!-- Brain structure with neon effect -->
    <path d="M 100 50 Q 70 40 60 70 Q 50 100 70 130 Q 85 150 110 145 L 115 110 Q 125 105 135 110 L 140 145 Q 165 150 180 130 Q 200 100 190 70 Q 180 40 150 50 Q 135 55 120 50 Q 110 45 100 50 Z"
          fill="none" stroke="url(#boldGradient)" stroke-width="6" filter="url(#neonGlow)">
      <animate attributeName="stroke-width" values="6;8;6" dur="2s" repeatCount="indefinite"/>
    </path>

    <!-- Neural connections with animation -->
    <g stroke="#06b6d4" stroke-width="3" fill="none">
      <circle cx="80" cy="80" r="8" fill="#06b6d4" filter="url(#neonGlow)">
        <animate attributeName="r" values="8;12;8" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="120" cy="70" r="8" fill="#3b82f6" filter="url(#neonGlow)">
        <animate attributeName="r" values="8;12;8" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="160" cy="80" r="8" fill="#8b5cf6" filter="url(#neonGlow)">
        <animate attributeName="r" values="8;12;8" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
      </circle>
      <circle cx="100" cy="110" r="8" fill="#06b6d4" filter="url(#neonGlow)">
        <animate attributeName="r" values="8;12;8" dur="1.5s" begin="0.9s" repeatCount="indefinite"/>
      </circle>
      <circle cx="140" cy="110" r="8" fill="#8b5cf6" filter="url(#neonGlow)">
        <animate attributeName="r" values="8;12;8" dur="1.5s" begin="1.2s" repeatCount="indefinite"/>
      </circle>

      <!-- Connecting lines with flow animation -->
      <line x1="80" y1="80" x2="120" y2="70" stroke="url(#boldGradient)" stroke-width="2" opacity="0.8"/>
      <line x1="120" y1="70" x2="160" y2="80" stroke="url(#boldGradient)" stroke-width="2" opacity="0.8"/>
      <line x1="80" y1="80" x2="100" y2="110" stroke="url(#boldGradient)" stroke-width="2" opacity="0.8"/>
      <line x1="160" y1="80" x2="140" y2="110" stroke="url(#boldGradient)" stroke-width="2" opacity="0.8"/>
      <line x1="100" y1="110" x2="140" y2="110" stroke="url(#boldGradient)" stroke-width="2" opacity="0.8"/>
    </g>
  </g>

  <!-- Data streams -->
  <g opacity="0.7">
    <circle cx="200" cy="100" r="5" fill="#06b6d4" filter="url(#neonGlow)">
      <animate attributeName="cy" values="100;500;100" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="50" r="5" fill="#3b82f6" filter="url(#neonGlow)">
      <animate attributeName="cy" values="50;550;50" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="600" cy="80" r="5" fill="#8b5cf6" filter="url(#neonGlow)">
      <animate attributeName="cy" values="80;520;80" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Particle system -->
  <g>
    <circle cx="150" cy="200" r="3" fill="#fbbf24" opacity="0.6">
      <animate attributeName="cx" values="150;250;150" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="200;250;200" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="650" cy="350" r="3" fill="#06b6d4" opacity="0.6">
      <animate attributeName="cx" values="650;550;650" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="350;400;350" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="500" r="3" fill="#8b5cf6" opacity="0.6">
      <animate attributeName="cx" values="300;400;300" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="500;450;500" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Tech rings -->
  <g transform="translate(400, 300)" opacity="0.4">
    <circle cx="0" cy="0" r="180" fill="none" stroke="url(#boldGradient)" stroke-width="2" stroke-dasharray="10,5">
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="30s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="220" fill="none" stroke="url(#boldGradient)" stroke-width="1.5" stroke-dasharray="15,5">
      <animateTransform attributeName="transform" type="rotate" from="360 0 0" to="0 0 0" dur="40s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
