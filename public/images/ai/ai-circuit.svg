<svg width="600" height="600" viewBox="0 0 600 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="circuitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>

    <filter id="circuitGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="600" height="600" fill="#f8fafc"/>

  <!-- Circuit paths -->
  <g stroke="url(#circuitGradient)" stroke-width="3" fill="none" opacity="0.6">
    <!-- Horizontal lines -->
    <line x1="50" y1="150" x2="250" y2="150"/>
    <line x1="350" y1="150" x2="550" y2="150"/>

    <line x1="50" y1="300" x2="200" y2="300"/>
    <line x1="250" y1="300" x2="550" y2="300"/>

    <line x1="50" y1="450" x2="300" y2="450"/>
    <line x1="400" y1="450" x2="550" y2="450"/>

    <!-- Vertical lines -->
    <line x1="150" y1="50" x2="150" y2="200"/>
    <line x1="150" y1="250" x2="150" y2="400"/>

    <line x1="300" y1="100" x2="300" y2="250"/>
    <line x1="300" y1="350" x2="300" y2="500"/>

    <line x1="450" y1="50" x2="450" y2="200"/>
    <line x1="450" y1="300" x2="450" y2="550"/>
  </g>

  <!-- Circuit nodes -->
  <g fill="url(#circuitGradient)" filter="url(#circuitGlow)">
    <!-- Connection points -->
    <circle cx="150" cy="150" r="8"/>
    <circle cx="300" cy="150" r="8"/>
    <circle cx="450" cy="150" r="8"/>

    <circle cx="150" cy="300" r="8"/>
    <circle cx="300" cy="300" r="8"/>
    <circle cx="450" cy="300" r="8"/>

    <circle cx="150" cy="450" r="8"/>
    <circle cx="300" cy="450" r="8"/>
    <circle cx="450" cy="450" r="8"/>

    <!-- Processor chips -->
    <rect x="130" y="130" width="40" height="40" rx="4" fill="#3b82f6" opacity="0.7"/>
    <rect x="280" y="280" width="40" height="40" rx="4" fill="#06b6d4" opacity="0.7"/>
    <rect x="430" y="430" width="40" height="40" rx="4" fill="#8b5cf6" opacity="0.7"/>
  </g>

  <!-- Chip details -->
  <g stroke="white" stroke-width="1" opacity="0.8">
    <line x1="135" y1="150" x2="145" y2="150"/>
    <line x1="155" y1="150" x2="165" y2="150"/>
    <line x1="150" y1="135" x2="150" y2="145"/>
    <line x1="150" y1="155" x2="150" y2="165"/>

    <line x1="285" y1="300" x2="295" y2="300"/>
    <line x1="305" y1="300" x2="315" y2="300"/>
    <line x1="300" y1="285" x2="300" y2="295"/>
    <line x1="300" y1="305" x2="300" y2="315"/>

    <line x1="435" y1="450" x2="445" y2="450"/>
    <line x1="455" y1="450" x2="465" y2="450"/>
    <line x1="450" y1="435" x2="450" y2="445"/>
    <line x1="450" y1="455" x2="450" y2="465"/>
  </g>

  <!-- Data flow indicators -->
  <g fill="#3b82f6" opacity="0.5">
    <circle cx="200" cy="150" r="4">
      <animate attributeName="cx" values="150;250;150" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="300" r="4">
      <animate attributeName="cx" values="150;350;150" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="450" r="4">
      <animate attributeName="cx" values="150;300;150" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
