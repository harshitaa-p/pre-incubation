<svg width="1200" height="400" viewBox="0 0 1200 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="wave1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.8" />
    </linearGradient>

    <linearGradient id="wave2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.6" />
    </linearGradient>

    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="400" fill="#f0f9ff"/>

  <!-- Animated waves -->
  <path d="M 0 200 Q 300 150 600 200 T 1200 200 L 1200 400 L 0 400 Z" fill="url(#wave1)">
    <animate attributeName="d"
             values="M 0 200 Q 300 150 600 200 T 1200 200 L 1200 400 L 0 400 Z;
                     M 0 200 Q 300 250 600 200 T 1200 200 L 1200 400 L 0 400 Z;
                     M 0 200 Q 300 150 600 200 T 1200 200 L 1200 400 L 0 400 Z"
             dur="8s"
             repeatCount="indefinite"/>
  </path>

  <path d="M 0 230 Q 400 180 800 230 T 1200 230 L 1200 400 L 0 400 Z" fill="url(#wave2)" opacity="0.7">
    <animate attributeName="d"
             values="M 0 230 Q 400 180 800 230 T 1200 230 L 1200 400 L 0 400 Z;
                     M 0 230 Q 400 280 800 230 T 1200 230 L 1200 400 L 0 400 Z;
                     M 0 230 Q 400 180 800 230 T 1200 230 L 1200 400 L 0 400 Z"
             dur="6s"
             repeatCount="indefinite"/>
  </path>

  <!-- Floating particles -->
  <g opacity="0.4">
    <circle cx="200" cy="150" r="4" fill="#3b82f6">
      <animate attributeName="cy" values="150;100;150" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="500" cy="180" r="5" fill="#06b6d4">
      <animate attributeName="cy" values="180;130;180" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="800" cy="160" r="4" fill="#8b5cf6">
      <animate attributeName="cy" values="160;110;160" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1000" cy="170" r="5" fill="#3b82f6">
      <animate attributeName="cy" values="170;120;170" dur="4.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
