<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#e0f2fe" stroke-width="0.5"/>
    </pattern>

    <pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="#bae6fd" opacity="0.4"/>
    </pattern>

    <linearGradient id="fadeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#e0f2fe;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#f0f9ff;stop-opacity:0" />
    </linearGradient>
  </defs>

  <!-- Base -->
  <rect width="1200" height="800" fill="#ffffff"/>

  <!-- Grid pattern -->
  <rect width="1200" height="800" fill="url(#grid)"/>

  <!-- Dots pattern -->
  <rect width="1200" height="800" fill="url(#dots)"/>

  <!-- Gradient overlay -->
  <rect width="1200" height="800" fill="url(#fadeGradient)"/>

  <!-- Abstract shapes -->
  <g opacity="0.1">
    <circle cx="200" cy="150" r="100" fill="#3b82f6"/>
    <circle cx="1000" cy="600" r="150" fill="#06b6d4"/>
    <circle cx="600" cy="400" r="80" fill="#8b5cf6"/>
  </g>

  <!-- Tech lines -->
  <g opacity="0.15" stroke="#3b82f6" stroke-width="1" fill="none">
    <path d="M 0 200 Q 300 180 600 200 T 1200 200"/>
    <path d="M 0 400 Q 400 420 800 400 T 1200 400"/>
    <path d="M 0 600 Q 250 580 500 600 T 1000 600"/>
  </g>
</svg>
