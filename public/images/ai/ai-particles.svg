<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="particleGlow1">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="particleGlow2">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="particleGlow3">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="#0a0e27"/>

  <!-- Large glowing particles -->
  <circle cx="200" cy="150" r="40" fill="url(#particleGlow1)" opacity="0.6">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="r" values="40;50;40" dur="3s" repeatCount="indefinite"/>
  </circle>

  <circle cx="600" cy="400" r="50" fill="url(#particleGlow2)" opacity="0.6">
    <animate attributeName="opacity" values="0.4;0.9;0.4" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="r" values="50;60;50" dur="4s" repeatCount="indefinite"/>
  </circle>

  <circle cx="650" cy="150" r="35" fill="url(#particleGlow3)" opacity="0.6">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="r" values="35;45;35" dur="3.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Medium particles -->
  <circle cx="400" cy="300" r="25" fill="url(#particleGlow1)" opacity="0.5">
    <animate attributeName="cx" values="400;420;400" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="300;280;300" dur="5s" repeatCount="indefinite"/>
  </circle>

  <circle cx="150" cy="450" r="30" fill="url(#particleGlow3)" opacity="0.5">
    <animate attributeName="cx" values="150;170;150" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="450;430;450" dur="6s" repeatCount="indefinite"/>
  </circle>

  <!-- Small particles floating -->
  <g opacity="0.7">
    <circle cx="100" cy="100" r="3" fill="#3b82f6">
      <animate attributeName="cy" values="100;50;100" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="150" r="4" fill="#06b6d4">
      <animate attributeName="cy" values="150;100;150" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="500" cy="200" r="3" fill="#8b5cf6">
      <animate attributeName="cy" values="200;150;200" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="700" cy="300" r="4" fill="#3b82f6">
      <animate attributeName="cy" values="300;250;300" dur="4.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="400" r="3" fill="#06b6d4">
      <animate attributeName="cy" values="400;350;400" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="550" cy="500" r="4" fill="#8b5cf6">
      <animate attributeName="cy" values="500;450;500" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Connection lines -->
  <g stroke="#3b82f6" stroke-width="1" opacity="0.2">
    <line x1="200" y1="150" x2="400" y2="300">
      <animate attributeName="opacity" values="0.1;0.4;0.1" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="400" y1="300" x2="600" y2="400">
      <animate attributeName="opacity" values="0.1;0.4;0.1" dur="2.5s" repeatCount="indefinite"/>
    </line>
    <line x1="600" y1="400" x2="650" y2="150">
      <animate attributeName="opacity" values="0.1;0.4;0.1" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="650" y1="150" x2="200" y2="150">
      <animate attributeName="opacity" values="0.1;0.4;0.1" dur="2.2s" repeatCount="indefinite"/>
    </line>
  </g>
</svg>
